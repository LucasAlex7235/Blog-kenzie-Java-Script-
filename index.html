<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/styles/reset.css">
  <link rel="stylesheet" href="./src/styles/style.css">
  <script type="module" defer src="./src/script/index.js"></script>

  <title>m2-entrega-blog-m2</title>
</head>
<body>
  <main class="main__container">
    
    <form class="main__container__form">
      <h1 class="login--title">Entrar</h1>
  
      <input name="email" class="login--input" id="emailInput" type="text" placeholder="Email">
  
      
      <input name="password" class="login--input" id="passwordInput" type="text" placeholder="Senha">
  
      <button class="login--btn" id="btnLogin" type="submit">Entrar</button>
      <p>Ainda não é cadastrado? <span class="login--signup" id="handleSignup">clique aqui</span></p>
    </form>
  
  </main> 

</body>
</html>
